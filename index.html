<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Registration</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Inform username" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Inform name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Inform e-mail" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Inform password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <h2>Student List</h2>
    <ul id="studentList"></ul>
    <script src="script.js"></script>
</body>
</html>
